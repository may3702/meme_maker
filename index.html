<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Meme Maker</title>
</head>
<body>
    <div class="color-options">
        <input id="color" type="color">
        <div class="color-option" style="background-color:#EA2027" data-color="#EA2027"></div>
        <div class="color-option" style="background-color:#ED4C67" data-color="#ED4C67"></div>
        <div class="color-option" style="background-color:#e67e22" data-color="#3498db"></div>
        <div class="color-option" style="background-color:#f1c40f" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color:#009432" data-color="#009432"></div>
        <div class="color-option" style="background-color:#0652DD" data-color="#0652DD"></div>
        <div class="color-option" style="background-color:#1B1464" data-color="#1B1464"></div>
        <div class="color-option" style="background-color:#8e44ad" data-color="#8e44ad"></div>
        <div class="color-option" style="background-color:#bdc3c7" data-color="#bdc3c7"></div>
        <div class="color-option" style="background-color:#1e272e" data-color="#1e272e"></div>
    </div>    
    <canvas></canvas>
    <div class="btns">
        <span>Pencil</span>
        <input id="line-width" type="range" min="1" max="10" value="5" step="0.5">
        <button id="mode-btn">🎨 Fill</button>
        <button id="destroy-btn">💣 Destroy</button>
        <button id="eraser-btn">❌ Eraser</button>
        <label for="file">
            📷 Add Photo
            <input id="file" type ="file" accept="image">
        </label>
        <input id="text" type="text" placeholder="Add text here!">
        <button id="save">🖼️ Save image</button>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
